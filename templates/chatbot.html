<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 500px;
            margin: auto;
            background-color: #f9f9f9;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            font-weight: bold;
            color: blue;
        }
        .bot {
            font-weight: bold;
            color: green;
        }
        .key-topic {
            font-weight: bold;
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <div class="key-topic" id="keyTopic">Loading...</div> <!-- 대표 키워드 표시 영역 -->
        <div id="chat"></div>
        <input type="text" id="messageInput" placeholder="Type your message..." style="width: 80%;" onkeydown="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // 서버에서 대표 키워드 가져오기
        fetch('/keytopic')
            .then(response => response.json())
            .then(data => {
                const keyTopicDiv = document.getElementById('keyTopic');
                keyTopicDiv.textContent = `대표 키워드: ${data.keytopic}`;
            })
            .catch(error => {
                const keyTopicDiv = document.getElementById('keyTopic');
                keyTopicDiv.textContent = "대표 키워드 로드 실패";
            });

        // 메시지 전송 함수
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const chatBox = document.getElementById('chat');
            const userMessage = input.value;

            if (!userMessage.trim()) return;

            // 사용자 메시지 추가
            const userDiv = document.createElement('div');
            userDiv.className = 'message user';
            userDiv.textContent = 'You: ' + userMessage;
            chatBox.appendChild(userDiv);

            // 입력 초기화
            input.value = '';

            // 서버에 메시지 전송
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = data.message || data.error;
                const botDiv = document.createElement('div');
                botDiv.className = 'message bot';
                botDiv.textContent = 'Bot: ' + botMessage;
                chatBox.appendChild(botDiv);

                // 스크롤을 아래로 이동
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message bot';
                errorDiv.textContent = 'Bot: Error occurred!';
                chatBox.appendChild(errorDiv);
            });
        }

        // Enter 키 처리 함수
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
                event.preventDefault(); // 기본 Enter 동작 방지
            }
        }
    </script>
</body>
</html>
